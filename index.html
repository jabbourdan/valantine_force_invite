<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="./public/css/style.css" />
</head>
<body>
    <div id="heart-container"></div>

    <div class="container">
        <div class="banner-gif">
            <img id="banner" src="./public/images/mid.gif" alt="banner" />
        </div>

        <h1 id="question-heading">Will you be my valentine?</h1>

        <div class="buttons">
            <button id="yes-button">Yes</button>
            <button id="no-button">No</button>
        </div>

        <div class="message">
            <h2 id="success-message">Yepppie, see you sooonnn :3</h2>
            <h6>Creator: <a class="creator" href="https://github.com/jabbourdan" target="_blank">Jabbour ;)</a></h6>
        </div>

        <div class="language-selector">
            <label id="lang-label" for="language-select">Choose Language:</label>
            <select id="language-select" onchange="changeLanguage()">
                <option value="english">English</option>
                <option value="hebrew">Hebrew (עברית)</option>
                <option value="arabic">Arabic (العربية)</option>
            </select>
        </div>
    </div>

    <script src="./public/js/script.js"></script>
</body>
</html>
